<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPS Game</title>
    <script src="rockPaperScissors.js" defer></script>
</head>
<body>
    <h1>Play rock, paper or scissor</h1>
    <p>You agains the computer. Who scores 5 points first is the winner !</p>
    <button id="rock-btn">Rock</button>
    <button id="paper-btn">Paper</button>
    <button id="scissor-btn">Scissor</button>
    <div id="round-result">
    </div>
    <div id="scores">
        <p id="playerScore">You win: 0 times</p>
        <p id="pcScore">PC win: 0 times</p>
    </div>
    <button id="reset-btn" style="display:none;">Reset</button>
</body>
</html>
